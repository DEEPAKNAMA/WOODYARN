<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<section>

    <div class="container">
        <div class="p-4 m-4">
            <div
                    class="col-lg-5 mx-auto border rounded shadow-lg p-3 mb-5 bg-white rounded pt-4 pb-4 m-4"
            >
                <h3 align="center">Order Summary</h3>

                    <div class="form-group mt-3">
                        <label for="">Product Name</label>
                        <input
                                disabled readonly
                                required
                                type="text"
                                name="productname"
                                value=""
                                class="form-control mt-1"
                                placeholder="Enter Your Name"
                                aria-describedby="helpId"
                                th:value="${product.productTitle}"

                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="">Seller Name</label>
                        <input
                                disabled readonly
                                required
                                type="text"
                                name="sellername"
                                value=""
                                class="form-control mt-1"
                                placeholder="Enter Your Name"
                                aria-describedby="helpId"
                                th:value="${store.storeName}"

                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="form-group mt-3">
                        <label>Amount</label>
                        <input
                                required
                                type="number"
                                id="amount"
                                th:value="${product.productCost}"
                                class="form-control mt-1"
                                disabled readonly
                        />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please fill out this field.</div>

                    </div>
                    <div class="form-group mt-3">
                        <button onclick="paymentStart()" type="submit" name="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </div>

            </div>
        </div>
    </div>

</section>
</body>
</html>
